<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders</title>
  <link rel="stylesheet" type="text/css" th:href="@{/general.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/cancel.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/mui.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/Orders/orders.css}">
<!--  <link rel="stylesheet" href="../static/cancel.css" />-->
<!--  <link rel="stylesheet" href="../static/mui.css" />-->
<!--  <link rel="stylesheet" href="../static/general.css" />-->
<!--  <link rel="stylesheet" href="../static/Orders/orders.css" />-->
  <script src="../scripts/definePage.js" defer></script>
  <script src="../scripts/tableControl.js" defer></script>
</head>
<body>
<header class="header">
  <div class="mui-container">
    <div class="nav">
      <a href="orders.html" data-to="orders">Заказы</a>
      <a href="Resources/resources.html" data-to="resources">Ресурсы</a>
      <a href="Products/products.html" data-to="products">Продукты</a>
      <a href="Producers/producers.html" data-to="producers">Поставщики</a>
      <a href="Plans/plans.html" data-to="plans">План производства</a>
      <a href="Store/store.html" data-to="store">Склад</a>
      <div class="logout">
        <a href="/logout"><img src="../icons/logout.svg"></a>
      </div>
    </div>
  </div>
</header>
<main id="content-wrapper">
  <div class="content-row-info">
    <div class="line"></div>
    <div class="mui-container info-title">
      <div>Управление заказами</div>
      <div class="line"></div>
    </div>
    <div class="line"></div>
  </div>
  <div class="mui-container">
    <div class="content-edit-buttons content-edit-buttons-all" data-table="orders_table">
      <div data-action="refresh">
        <img src="../icons/refresh.svg"/>
      </div>
      <div data-action="add">
        <img src="../icons/add.svg"/>
      </div>
      <div data-action="edit">
        <img src="../icons/edit.svg"/>
      </div>
      <div data-action="remove">
        <img src="../icons/close-square.svg"/>
      </div>
    </div>
    <table class="content-table" id="orders_table">
      <thead>
      <tr>
        <th class="check-mark" scope="col" style="width:68px" data-checkmark=""></th>
        <th style="width:56px" scope="col">№</th>
        <th style="width:126px"scope="col">Поставщик</th>
        <th style="width:184px" scope="col">Номенклатура</th>
        <th style="width:104px" scope="col">Кол-во</th>
        <th style="width:136px" scope="col">Дата поставки</th>
        <th style="width:152px" scope="col">Тип оплаты</th>
        <th style="width:172px" scope="col" data-statuses="первый,второй">Статус заказа</th>
        <th style="width:176px" scope="col">Статус оплаты</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="check-mark-active"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>ДД.ММ.ГГГГ</td>
        <td></td>
        <td class="select-wrapper">
          <select class="with-arrow">
            <option disabled selected></option>
            <option value="Первый">Первый</option>
            <option value="Второй">Второй</option>
          </select>
        </td>
        <td></td>
      </tr>
      <tr class="">
        <td class="check-mark-active"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>ДД.ММ.ГГГГ</td>
        <td></td>
        <td class="select-wrapper">
          <select class="with-arrow">
            <option disabled selected></option>
            <option value="Первый">Первый</option>
            <option value="Второй">Второй</option>
          </select>
        </td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<script src="../static/Orders/orders.js"></script>
</body>
</html>
