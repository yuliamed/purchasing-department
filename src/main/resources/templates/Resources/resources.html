<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resources</title>
  <link rel="stylesheet" href="../../static/css/cancel.css" />
  <link rel="stylesheet" href="../../static/css/mui.css" />
  <link rel="stylesheet" href="../../static/css/general.css" />
  <link rel="stylesheet" href="./resources.css" />
  <script src="../../scripts/definePage.js" defer></script>
  <script src="../../scripts/tableControl.js" defer></script>
</head>
<body>
<header class="mui-appbar mui--z1 header">
  <div class="mui-container">
    <div class="nav">
      <a href="../orders.html" data-to="orders">Заказы</a>
      <a href="./resources.html" data-to="resources">Ресурсы</a>
      <a href="../Products/products.html" data-to="products">Продукты</a>
      <a href="../Producers/producers.html" data-to="producers">Поставщики</a>
      <a href="../Plans/plans.html" data-to="plans">План производства</a>
      <a href="../Store/store.html" data-to="store">Склад</a>
      <div class="logout">
        <a href="/logout"><img src="../../icons/logout.svg"></a>
      </div>
    </div>
  </div>
</header>
<main id="content-wrapper" class="mui--text-center">
  <div>
    <div class="content-row-info">
      <div class="line"></div>
      <div class="mui-container info-title">
        <div>Управление ресурсами</div>
        <div class="line"></div>
      </div>
      <div class="line"></div>
    </div>
    <div class="mui-container">
      <div class="content-edit-buttons" data-table="resources_table">
        <div data-action="refresh">
          <img src="../../icons/refresh.svg"/>
        </div>
        <div data-related="add-resource">
          <img src="../../icons/add.svg"/>
        </div>
        <div data-action="edit">
          <img src="../../icons/edit.svg"/>
        </div>
        <div data-action="remove">
          <img src="../../icons/close-square.svg"/>
        </div>
      </div>
      <table class="content-table" id="resources_table">
        <thead>
        <tr>
          <th class="check-mark" scope="col" style="width:76px" data-checkmark></th>
          <th class="id" style="width:200px" scope="col">ID</th>
          <th class="name" style="width:320px" scope="col">Название</th>
          <th class="description" style="width:580px" scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="check-mark-active"></td>
          <td>0001</td>
          <td>Здесь что-то есть</td>
          <td>Здесь что-то есть</td>
        </tr>
        <tr>
          <td></td>
          <td>0002</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td>0003</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td>0004</td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div data-modal class="modal-wrapper hide">
    <div class="modal">
      <button class="modal-close">
        <img src="../../icons/close-window.svg">
      </button>
      <form class="modal-form">
        <h1 class="modal-title">Добавление ресурса</h1>
        <div class="modal-input">
          <div class="id">
            <label for="in-id">ID</label>
            <input id="in-id" type="text">
          </div>
          <div class="name">
            <label for="in-name">Название</label>
            <input id="in-name" type="text">
          </div>
          <div class="description">
            <label for="in-description">Описание</label>
            <textarea id="in-description"></textarea>
          </div>
        </div>
        <button type="submit">Добавить</button>
      </form>
    </div>
  </div>
</main>
<script src="./resources.js"></script>
</body>
</html>
