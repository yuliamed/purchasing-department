          <th class="check-mark" scope="col"></th>

        <img src="../../icons/close-window.svg">
      </button>
      <form class="modal-form">
        <h1 class="modal-title">Добавление ресурса</h1>
        <div class="modal-input">
          <div class="id">
            <label for="in-id">ID</label>
            <input id="in-id" type="text">
          </div>
          <div class="name">
            <label for="in-name">Название</label>
            <input id="in-name" type="text">
          </div>
          <div class="description">
            <label for="in-description">Описание</label>
            <textarea id="in-description"></textarea>
          </div>
        </div>
        <button type="submit">Добавить</button>

    </div>
